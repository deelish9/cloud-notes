name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'

env:
  PROJECT_ID: cloud-notes-dlsa-01
  REGION: us-central1
  REPO_NAME: notes-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push Container
        run: |
          cd backend
          gcloud builds submit --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}:${{ github.sha }}

      - name: Deploy API Service
        run: |
          gcloud run deploy notes-api \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 1 \
            --max-instances 5 \
            --service-account github-actions-deployer@cloud-notes-dlsa-01.iam.gserviceaccount.com

      - name: Deploy Worker Service
        run: |
          gcloud run deploy notes-worker \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --no-allow-unauthenticated \
            --memory 4Gi \
            --cpu 2 \
            --no-cpu-throttling \
            --min-instances 1 \
            --max-instances 1 \
            --timeout 3600s \
            --command python \
            --args="-m,app.worker" \
            --service-account github-actions-deployer@cloud-notes-dlsa-01.iam.gserviceaccount.com
